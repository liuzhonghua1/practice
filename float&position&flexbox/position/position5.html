<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            height: 300px;
            padding-left: 400px;
        }
        .container .right {
            float: left;
            width: 100%;
            height: 300px;
            background-color: blue;
        }
        .container .left {
            float: left;
            width: 200px;
            height: 300px;
            position: relative;
            margin-left: -100%;
            left: -400px;
            background-color: red;
        }
        .container .middle {
            float: left;
            width: 200px;
            height: 300px;
            position: relative;
            margin-left: -100%;
            left: -200px;
            background-color: #39c5bb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="right"></div>
        <div class="left"></div>
        <div class="middle"></div>
    </div>
</body>
</html>
